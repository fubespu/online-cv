experiences:
    - role: Performance Marketing Lead
      time: 2020 - Present, 3 years
      company: Holvi, Berlin (Germany)
      details: |
        Currently, I'm managing a team of three performance marketers in the fields of Affiliate Marketing, Paid Search and Display advertising. Cross-functional work with other teams is also necessary in the current setup as part of my core competences are still with the areas of paid-social and conversion rate optimization.
        As a Performance Lead I've been also taking a bigger responsibility defining budgets for each channel and analysing business opportunities laying beneath a sustainable acquisition.
        When I started working for Holvi my first task were running paid social, display retargeting and corresponding reporting duties. After taking ownership for this channel and successfully ramping it up to the desired level of acquisition, I was soon entrusted with more extensive tasks such as testing and roll out of secondary tasks.
    - role: Senior Performance Marketing Manager
      time: 2020 - 2020
      company: Holvi, Berlin (Germany)
      details: |

    - role: Performance Marketing Manager
      time: 2018 - 2020
      company: Holvi, Berlin (Germany)
      details: |

    - role: Facebook Marketing Specialist
      time: 2017 - 2018, 6 months
      company: Accenture, Dublin (Ireland)
      details: |
        As a Facebook contractor, the program I was working for at Accenture took care of SMBs who wanted to use the self-service ads platform of Facebook. 
        The difference in savviness of our clients made it quite challenging but also thrilling. 
        However, the task that I learned more from was hearing them out and getting to know their needs and concerns.

    - role: Digital Political Communication Consultant
      time: April 2017 - May 2017
      company: Dialoga Consultores, Sevilla (Spain)
      details: |
        My tasks as political advisor on digital communication affairs were to provide daily, weekly and monthly reports to the Government of an autonomous region in Spain.
        The main focus areas were political polarization in Social Media (mainly Facebook and Twitter), identifying trends and measure political opinions about certain topics we monitored.
    - role: Market Research
      time: 2015 - 2017
      company: BANG Branding, Murcia (Spain)
      details: |
        This was the beginning of my professional career in the field of marketing and consulting for marketing services. My main tasks were to produce reports and conduct research as well as to present my findings to the agency's clients.

