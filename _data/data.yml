        link: "https://github.com/fubespu/carscraper"
        tagline: "Ever wondered what your car is worth?, this software based on Scrapy (a powerfull web scraper) is one of the core pieces of this project. It scrapes multiple sides and builds a MySQL database which will let users know what they car is worth, based on similar models that are online"

