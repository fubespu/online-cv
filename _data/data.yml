        link: "https://interstellarmaps.com"
        tagline: "I love maps, specially if the show cool stuff that nobody knows about. It is a e-commerce platform hosted on a VPS server (just for the first MVP). The goal is to offer amazing and unique maps of Mars and the Moon, so that everyone can have them on their walls."

      - title: Street Soul Photography
        link: "https://streetsoulphotography.com"
        tagline: "Our photography collective as been working on this project since 2012, it all started with a wordpress.com hosted site that has been moving around to which is nowadays a solid and fast host. We try to offer high quality content to other interested hobby to proffessional photographers around the globe. This site has around 300 daily visitors."

