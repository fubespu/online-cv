{% assign events = site.data.data.events %}
{% if events %}
<section class="section events-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Events
  </h2>

  {% for event in events %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ events.title }}</h3>
        <div class="time">{{ event.time }}</div>
      </div><!--//upper-row-->

      <div class="authors">{{ event.authors }}</div>

    </div><!--//meta-->

    {% if event.details %}
    <div class="details">
      {{ event.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
