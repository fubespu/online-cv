{% assign events = site.data.data.events %}
{% if events %}
<section class="section events-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ events.title }}
  </h2>

  {% if events.intro %}
  <div class="intro">
      <p>{{ events.intro }}</p>
  </div><!--//intro-->
  {% endif %}

  {% for event in events.event %}
    <div class="item">

      {% if event.title %}
      <span class="project-title">{{ event.title }}</span>
      {% endif %}

      {% if event.author %}
      <span class="publication-authors">{{ event.author }}</span>
      {% endif %}

    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
